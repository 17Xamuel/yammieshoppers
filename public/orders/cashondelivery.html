<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-74SV9XV7X5"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-74SV9XV7X5");
    </script>
    <link rel="shortcut icon" href="../resources/cartlink.png" />
    <link rel="stylesheet" href="../styles/footer2.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/products.css" />
    <link rel="stylesheet" href="../font-awesome/css/all.css" />
    <title>Yammie | Thanks for your order</title>

    <script>
      // if (document.referrer == "") {
      //   self.location = "/";
      // }
    </script>

    <style>
      .f-order-ctr {
        display: flex;
        justify-content: center;
        width: 70vw;
        margin: 2% auto;
      }
      .-f-order-l {
        margin: 20px;
      }
      .-f-order-r {
        margin: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 7px rgb(195, 192, 192);
      }
      form {
        height: 70vh;
        width: 30vw;
        padding: 5%;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }

      .-pay {
        padding: 10px 5px;
        font-size: 18px;
        border: none;
        outline: none;
        background-color: #ffbb00;
        color: white;
        border-radius: 5px;
        box-shadow: 2px 2px 5px #c3c3c3;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        width: 200px;
        margin: 15px 0px;
      }
      .-pay > i {
        margin-right: 10px;
      }
      .-i-group {
        width: 100%;
      }
      .-f-order-h {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      @media screen and (max-width: 500px) {
        .logo {
          display: none;
        }
        .search-nav {
          padding: 0px 20px;
        }
        #thks_img {
          height: 100%;
          width: 100%;
        }
      }
    </style>
    <script>
      let url = new URLSearchParams(window.location.search);
      this.addEventListener("DOMContentLoaded", () => {
        document.querySelector(".order").innerHTML = `<b>${url.get(
          "order"
        )}</b>`;
      });
    </script>
  </head>
  <body>
    <div class="nav">
      <div class="search-nav">
        <div class="logo">
          <img
            src="../resources/yammie.png"
            alt="YAMMIE"
            width="200"
            height="95%"
            id="logo"
          />
        </div>
        <div class="order-f">
          <b>YAMMIE <br />PAY ON DELIVERY </b>
        </div>
        <div class="-account -user focus">
          <a
            href="../404"
            style="margin-right: 20px"
            onmouseover="this.style.color = '#ffbb00'"
            onmouseout="this.style.color='#000'"
          >
            <i class="far fa-question-circle"></i>
            Help Center
          </a>
          <a
            href="../404"
            onmouseover="this.style.color = '#ffbb00'"
            onmouseout="this.style.color='#000'"
          >
            <i class="fas fa-phone-volume"></i>
            Call Us
          </a>
        </div>
      </div>
    </div>
    <div class="-f-order -m">
      <div class="f-order-ctr">
        <div class="-f-order-l">
          <div class="-img">
            <img
              src="../resources/thanks.svg"
              alt=""
              width="30%"
              height="30%"
              id="thks_img"
            />
          </div>
          <div class="">
            Thanks for shopping with yammie.
            <br />
            Your order number is <span class="order"></span>
            <br />
            You will receive an EMAIL or SMS containing
            <br />
            the delivery information of your order.
          </div>
          <a href="../index">
            <button type="submit" class="-pay">
              <i class="fas fa-home"></i>
              Return Home
            </button>
          </a>
        </div>
      </div>
    </div>
    <!--scripts-->
    <script>
      history.pushState(null, null, location.href);
      window.onpopstate = function () {
        history.go(1);
      };
      window.history.pushState(null, "", window.location.href);
      window.onpopstate = function () {
        window.history.pushState(null, "", window.location.href);
      };
    </script>
    <!--scripts-->
  </body>
</html>
