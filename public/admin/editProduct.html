    <script src="https://unpkg.com/file-upload-with-preview@4.0.2/dist/file-upload-with-preview.min.js"></script>

    <script>
      const upload = new FileUploadWithPreview("myUpload");
      const uploads = new FileUploadWithPreview("myUploads");
      const uploading = new FileUploadWithPreview("myUploading");
      const Upload = new FileUploadWithPreview("Upload");

      const catGet = new XMLHttpRequest();
      catGet.onreadystatechange = () => {
        if (catGet.readyState == 4 && catGet.status == 200) {
          let categories = JSON.parse(catGet.responseText);
          let cat = "";
          categories.forEach((cats) => {
            cat += `<option value="${cats.category_name.replace(/ /g, "_")}">${
              cats.category_name
            }</option>`;
          });
          let getting = document.querySelectorAll(".catSelection");
          getting.forEach((get) => {
            get.innerHTML += cat;
          });
        }
      };
      catGet.open("GET", "/api/admin/getCategory", true);
      catGet.send();

      subCat.addEventListener("change", (e) => {
        let selectedCat = document.getElementById("category").value;
        const subCatLoad = new XMLHttpRequest();
        subCatLoad.onreadystatechange = () => {
          if (subCatLoad.readyState < 4) {
            document.getElementById("sub").innerHTML =
              "Loading Subcategories...";
          }
          if (subCatLoad.readyState == 4 && subCatLoad.status == 200) {
            let subCategories = JSON.parse(subCatLoad.responseText);
            let subcate = "";
            subCategories.forEach((subCategory) => {
              subcate += `<option value="${subCategory.subCategoryName}">${subCategory.subCategoryName}</option>`;
            });
            document.getElementById("subCat").innerHTML = subcate;
            document.getElementById("sub").innerHTML = "";
          }
        };
        subCatLoad.open("GET", `/api/sellers/subCategory/${selectedCat}`, true);
        subCatLoad.send();
      });

      let product = new URLSearchParams(window.location.search).get("product");
      const data = new XMLHttpRequest();
      data.onreadystatechange = () => {
        if (data.readyState == 4 && data.status == 200) {
          let [result] = JSON.parse(data.responseText);
          console.log(result);
          document.getElementById("product").value = result.product;
          document.getElementById("quantity").value = result.quantity;
          document.getElementById("description").value = result.description;
          document.getElementById("price").value = result.price;
          document.getElementById("discount").value = result.discount;
          document.getElementById("detail").value = result.detailedDescription;
          document.getElementById("category").value = result.category_name;
          document.getElementById("subCat").value = result.subCategoryName;
          let image = JSON.parse(result.images);
          let filing = document.querySelectorAll(".filing");
          filing.forEach((fil) => {
            fil.file = image;
          });
        }
      };
      data.open("GET", `/api/admin/productDetails/${product}`, true);
      data.send();
    </script>
