    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
            <div class="row pt-md-5 mt-md-3 align-items-center">
              <div class="col-xl-10 m-auto">
                <h4 class="text-center m-3">Edit Product</h4>
                <form action="/editProduct" method="POST">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="productname">Product Name</label>
                      <input
                        type="text"
                        class="form-control"
                        required
                        placeholder="Product Name"
                        name="product"
                        autocomplete="off"
                        id="product"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="price">Quantity Available</label>
                      <input
                        type="number"
                        class="form-control"
                        required=""
                        placeholder="Quantity"
                        name="quantity"
                        autocomplete="off"
                        id="quantity"
                      />
                    </div>
                  </div>
                  <br />
                  <div class="form-group">
                    <label for="description">Brief Description</label>
                    <input
                      type="text"
                      class="form-control"
                      required=""
                      placeholder="Such as 5kg Lugazi Sweet Sugar"
                      name="description"
                      autocomplete="off"
                      id="description"
                    />
                  </div>
                  <br />
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="Product Brand">Price</label>
                      <input
                        type="number"
                        class="form-control"
                        required=""
                        placeholder="Price(UGX)"
                        name="price"
                        autocomplete="off"
                        id="price"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="Product Brand">Discount(%)</label>
                      <input
                        type="number"
                        class="form-control"
                        placeholder="Discount(%) in terms of Price"
                        name="discount"
                        autocomplete="off"
                        id="discount"
                      />
                    </div>
                  </div>
                  <br />

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="category"
                        >Category
                        <button
                          type="button"
                          class="btn btn-sm btn-warning text-light"
                          data-target="#editCat"
                          data-toggle="modal"
                        >
                          Edit Category
                        </button></label
                      >
                      <input
                        class="form-control"
                        required
                        name="category"
                        placeholder="Category"
                        id="category"
                        readonly
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="subcategory">Sub Category</label>
                      <input
                        class="form-control"
                        placeholder="SubCategory"
                        required
                        id="subCat"
                        type="text"
                        readonly
                      />
                    </div>
                  </div>

                  <br />
                  <label for="Detailed Description"
                    >Product Detailed Description</label
                  >
                  <div class="form-group">
                    <textarea
                      class="form-control"
                      required
                      placeholder="Detailed Description"
                      name="detailedDescription"
                      cols="30"
                      rows="4"
                      id="detail"
                    ></textarea>
                  </div>

                  <button
                    type="button"

    <script>
      let product = new URLSearchParams(window.location.search).get("product");
      const data = new XMLHttpRequest();
      data.onreadystatechange = () => {
        if (data.readyState == 4 && data.status == 200) {
          let [result] = JSON.parse(data.responseText);
          document.getElementById("product_id").value = product;
          document.getElementById("product").value = result.product;
          document.getElementById("quantity").value = result.quantity;
          document.getElementById("description").value = result.description;
          document.getElementById("price").value = result.price;
          document.getElementById("discount").value = result.discount;
          document.getElementById("detail").value = result.detailedDescription;
          document.getElementById("category").value = result.category_name;
          document.getElementById("subCat").value = result.subCategoryName;
          document.getElementById("seller").value = result.seller_id;
          document.getElementById("subCate").value = result.subcategory_id;

          let myImages = JSON.parse(result.images);
          document.getElementById(
            "img1"
          ).style.backgroundImage = `url(${myImages[0]})`;
          document.getElementById(
            "img2"
          ).style.backgroundImage = `url(${myImages[1]})`;
          document.getElementById(
            "img3"
          ).style.backgroundImage = `url(${myImages[2]})`;
          document.getElementById(
            "img4"
          ).style.backgroundImage = `url(${myImages[3]})`;
        }
      };
      data.open("GET", `/api/admin/productDetails/${product}`, true);
      data.send();

      const catGet = new XMLHttpRequest();
      catGet.onreadystatechange = () => {
        if (catGet.readyState == 4 && catGet.status == 200) {
          let categories = JSON.parse(catGet.responseText);
          let cat = "";
          categories.forEach((cats) => {
            cat += `<option value="${cats.category_name.replace(/ /g, "_")}">${
              cats.category_name
            }</option>`;
          });
          let getting = document.querySelectorAll(".catSelection");
          getting.forEach((get) => {
            get.innerHTML += cat;
          });
        }
      };
      catGet.open("GET", "/api/admin/getCategory", true);
      catGet.send();

      document.getElementById("mySelCat").addEventListener("change", (e) => {
        let category = document.getElementById("mySelCat").value;
        let myData = new XMLHttpRequest();
        myData.onreadystatechange = function () {
          if (myData.readyState == 4 && myData.status == 200) {
            let results = JSON.parse(myData.responseText);
            let row = "";
            results.forEach((result) => {
              row += `<option value=${result.subCategoryName.replace(
                / /g,
                "_"
              )}>${result.subCategoryName}</option>`;
            });
            document.getElementById("mySelSubCat").innerHTML += row;
          }
        };
        myData.open("GET", `/api/sellers/subCategory/${category}`, true);
        myData.send();
      });

      document.getElementById("editting").addEventListener("submit", (e) => {
        e.preventDefault();
        let newCategory = {};
        newCategory.category_name = document.getElementById("mySelCat").value;
        newCategory.subCategoryName = document.getElementById(
          "mySelSubCat"
        ).value;
        let editting = new XMLHttpRequest();
        editting.onreadystatechange = function () {
          if (editting.readyState < 4) {
            document.getElementById(
              "eCat"
            ).innerHTML = `<i class="fas fa-spinner fa-spin fa-2x text-warning"></i>`;
          }
          if (editting.readyState == 4 && editting.status == 200) {
            if (editting.responseText == "Category Editted Successfully") {
              window.location.assign("products.html");
            }
          }
        };
        editting.open("POST", `/api/admin/editMyCategory/${product}`, true);
        editting.setRequestHeader("Content-Type", "application/json");
        editting.send(JSON.stringify(newCategory));
      });

      document
        .getElementById("editSpecification")
        .addEventListener("click", (e) => {
          window.location.assign(
            `editSpecification.html?specifications=${product}`
          );
        });
    </script>
