    <section>

              <div class="col-xl-8 mx-auto">
                <div class="card rounded my-5">
                  <div class="card-body">
                    <form action="#">
                      <div class="form-group">
                        <label for="destination"
                          >Select Upload Destination</label
                        >
                        <select name="Uploads" required class="form-control">
                          <option value="" selected hidden>
                            Select Destination
                          </option>
                          <option>Banners</option>
                          <option>Slider Images</option>
                          <option>Fast Food & Drinks</option>
                          <option>Phone & Acessories</option>
                          <option>Computing & Acessories</option>
                          <option>Clothing & Shoes</option>
                          <option>Electronics</option>
                          <option>Kitchen staff & Utensils</option>
                          <option>Easy Market</option>
                          <option>Cleaning,Health & Beauty</option>
                          <option>Kids Section</option>
                          <option>Stationery</option>
                        </select>
                      </div>
                      <div>
                        <div style="width: 500px; margin: 20px auto 20px auto">
                          <div
                            class="custom-file-container"
                            data-upload-id="Upload"
                          >
                            <label for="File Upload"
                              >Image Uploads
                              <a
                                href="javascript:void(0)"
                                class="custom-file-container__image-clear"
                                >&times;</a
                              ></label
                            >
                            <label class="custom-file-container__custom-file"
                              ><input
                                type="file"
                                class="custom-file-container__custom-file__custom-file-input"
                                name="images"
                                accept="*"
                                multiple
                                aria
                                label="Multiple Select Files"
                              />
                              <input
                                type="hidden"
                                name="MAX_FILE_SIZE"
                                value="10485760"
                              />
                              <span
                                class="custom-file-container__custom-file__custom-file-control"
                              ></span>
                            </label>
                            <div
                              class="custom-file-container__image-preview"
                              style="overflow: hidden"
                            ></div>
                          </div>
                        </div>
                        <button
                          type="submit"
                          class="btn btn-warning btn-block text-light"
                        >
                          Upload
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
