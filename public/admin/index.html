<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="../resources/cartlink.png"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/home.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
      body {
        background-color: #eee;
        padding: 100px 10px 20px 250px;
      }

      .login-form {
        width: 340px;
        margin: 50px auto;
        font-size: 15px;
      }

      .login-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
      }

      .login-form h2 {
        margin: 0 0 15px;
      }

      .form-control,
      .btn {
        min-height: 38px;
        border-radius: 2px;
      }

      .btn {
        font-size: 15px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="login-form">
      <form id="adminForm">
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Email"
            autocomplete="off"
            required="required"
            id="email"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            autocomplete="off"
            required="required"
            id="pwd"
          />
        </div>
        <div class="form-group">
          <button
            type="submit"
            class="btn btn-block"
            style="background-color: orange"
          >
            Log in
          </button>
        </div>
        <div class="clearfix">
          <label class="float-left form-check-label"
            ><input type="checkbox" /> Remember me</label
          >
          <a href="#" class="float-right">Forgot Password?</a>
        </div>
        <h5 class="text-center text-danger" id="message"></h5>
      </form>
    </div>
    <script>
      let adminForm = document.getElementById("adminForm");
      adminForm.addEventListener("submit", (e) => {
        e.preventDefault();
        let admin = {};
        admin.email = document.getElementById("email").value;
        admin.password = document.getElementById("pwd").value;
        let adminString = JSON.stringify(admin);

        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = () => {
          if (xhr.readyState == 4 && xhr.status == 200) {
            if (xhr.responseText == "User not Found") {
              document.getElementById("message").innerHTML = xhr.responseText;
            } else {
              localStorage.setItem("admin/yammie", xhr.responseText);
              window.location.assign("./home");
            }
          }
        };
        xhr.open("POST", "/api/admin/login", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(adminString);
      });
    </script>
  </body>
</html>
