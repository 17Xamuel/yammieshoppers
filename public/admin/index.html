<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="../resources/cartlink.png"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Yammie | Admin-Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/home.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
      integrity="sha256-m5Awq0wGGRCO7AtN92mhhdGt+TJC70hTou7/t5M11WY="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
      .login-form {
        width: 500px;
        margin: 95px auto;
        font-size: 15px;
      }

      .login-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
      }

      .login-form h2 {
        margin: 0 0 15px;
      }

      .form-control,
      .btn {
        min-height: 38px;
        border-radius: 2px;
      }

      .btn {
        font-size: 15px;
        font-weight: bold;
      }
      @media (max-width: 768px) {
        .login-form {
          position: static;
          height: auto;
          width: 100%;
        }
      }
    </style>
  </head>

  <body style="background-color: white">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="../resources/yammie.png"
            alt="LOGO"
            width="150"
            height="30"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="login-form">
      <form id="adminForm">
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Email"
            autocomplete="off"
            id="email"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            autocomplete="off"
            id="pwd"
          />
        </div>
        <div class="form-group">
          <button
            type="submit"
            class="btn btn-block"
            style="background-color: orange"
            data-target="#alert"
            data-toggle="modal"
          >
            Log in
          </button>
        </div>
        <div class="clearfix">
          <label class="float-left form-check-label"
            ><input type="checkbox" /> Remember me</label
          >
          <a href="#" class="float-right">Forgot Password?</a>
        </div>
      </form>
    </div>
    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-10 col-lg-9 col-md-8 ml-3">
            <div class="row border-top pt-3">
              <div class="col-lg-6 text-center">
                <ul class="list-inline">
                  <li class="list-inline-item mr-2">
                    <a href="#" class="text-dark">YammieShoppers</a>
                  </li>
                  <li class="list-inline-item mr-2">
                    <a href="#" class="text-dark">About</a>
                  </li>
                  <li class="list-inline-item mr-2">
                    <a href="#" class="text-dark">Support</a>
                  </li>
                  <li class="list-inline-item mr-2">
                    <a href="#" class="text-dark">Blog</a>
                  </li>
                </ul>
              </div>
              <div class="col-lg-6 text-center">
                <p>
                  &copy; <span id="year"></span> Copy Right Made With
                  <i class="fas fa-heart text-danger"></i>by
                  <span class="text-success">YammieShoppers</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <div class="modal fade" id="alert">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Yammie Shoppers</h5>
          </div>
          <div class="modal-body text-center" id="messages"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger btn-sm" id="logmodal">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let adminForm = document.getElementById("adminForm");
      adminForm.addEventListener("submit", (e) => {
        e.preventDefault();
        let admin = {};
        admin.email = document.getElementById("email").value;
        admin.password = document.getElementById("pwd").value;
        let adminString = JSON.stringify(admin);

        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = () => {
          if (xhr.readyState < 4) {
            document.getElementById(
              "messages"
            ).innerHTML = `<i class="fas fa-spinner fa-spin fa-2x text-warning"></i>`;
          }
          if (xhr.readyState == 4 && xhr.status == 200) {
            if (xhr.responseText == "Incorrect Email or Password") {
              document.getElementById("messages").innerHTML = xhr.responseText;
            } else {
              localStorage.setItem("admin/yammie", xhr.responseText);
              window.location.assign("./home");
            }
          }
        };
        xhr.open("POST", "/api/admin/login", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(adminString);
      });

      function reload() {
        let reloadModal = document.getElementById("logmodal");
        reloadModal.addEventListener("click", (e) => {
          window.location.reload("index");
        });
      }
      reload();
      document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>
  </body>
</html>
