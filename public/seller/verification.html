<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="../resources/cartlink.png"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Yammie-Confirm Email</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
      integrity="sha256-m5Awq0wGGRCO7AtN92mhhdGt+TJC70hTou7/t5M11WY="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../admin/styles/home.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
      .confirm {
        width: 500px;
        margin: 100px auto;
        font-size: 15px;
      }

      .confirm form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
      }

      .form-control,
      .btn {
        min-height: 38px;
        border-radius: 2px;
      }

      .btn {
        font-size: 15px;
        font-weight: bold;
      }
      link {
        border-radius: 5px;
      }
      @media (max-width: 768px) {
        .confirm {
          position: static;
          height: auto;
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <section>
      <div class="card card-common">
        <div class="card-body">
          <div class="col-xl-12 col-lg-11 col-md-8">
            <div class="row align-items">
              <div class="col-md-4">
                <img
                  class="ml-5"
                  src="../resources/yammie.png"
                  alt="logo"
                  width="200"
                  height="40"
                />
              </div>
              <div class="col-md-3 ml-auto">
                <ul class="list-inline">
                  <li class="list-inline-item mr-2">
                    <a href="#" class="text-dark">Contact Us</a>
                  </li>
                  <li class="list-inline-item mr-2">
                    <a href="#" class="text-dark">Help</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="confirm text-center">
        <form id="confirmForm">
          <h6 class="mb-3">Check your email and enter confirmation code</h6>

          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Yammie Code"
              autocomplete="off"
              id="confirm"
            />
          </div>
          <div class="form-group">
            <button
              type="submit"
              class="btn btn-block text-light"
              style="background-color: orange"
              data-toggle="modal"
              data-target="#alert"
              id="confirmButton"
            >
              Confirm
            </button>
          </div>
        </form>
      </div>
    </section>
    <div class="modal fade" id="alert">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Yammie Shoppers</h5>
          </div>
          <div class="modal-body">
            <div id="messages" class="text-center"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger btn-sm" id="cmodal">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-10 col-lg-9 col-md-8">
            <div class="row border-top pt-3">
              <div class="col-lg-6 text-center">
                <ul class="list-inline">
                  <li class="list-inline-item mr-2">
                    <a href="#" class="text-dark">YammieShoppers</a>
                  </li>
                  <li class="list-inline-item mr-2">
                    <a href="#" class="text-dark">About</a>
                  </li>
                  <li class="list-inline-item mr-2">
                    <a href="#" class="text-dark">Support</a>
                  </li>
                  <li class="list-inline-item mr-2">
                    <a href="#" class="text-dark">Blog</a>
                  </li>
                </ul>
              </div>
              <div class="col-lg-6 text-center">
                <p>
                  &copy;2020 Copy Right Made With
                  <i class="fas fa-heart text-danger"></i>by
                  <span class="text-success">YammieShoppers</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script>
      let confirmForm = document.getElementById("confirmForm");
      confirmForm.addEventListener("submit", (e) => {
        e.preventDefault();
        let confirm = {};
        confirm.fn = document.getElementById("confirm").value;
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = () => {
          if (xhr.readyState < 4) {
            document.getElementById(
              "messages"
            ).innerHTML = `<i class="fas fa-spinner text-warning fa-spin"></i>`;
          }
          if (xhr.readyState == 4 && xhr.status == 200) {
            document.getElementById("messages").innerHTML = xhr.responseText;
          }
        };
        let confirmCode = JSON.stringify(confirm);
        xhr.open("POST", "/api/sellers/confirmEmail", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(confirmCode);
      });

      function rdirect() {
        let cmodal = document.getElementById("cmodal");
        cmodal.addEventListener("click", (e) => {
          window.location.reload("verification.html");
        });
      }
      rdirect();
    </script>
  </body>
</html>
