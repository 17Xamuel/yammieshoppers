    <script>
      const upload = new FileUploadWithPreview("myUpload");
      const uploads = new FileUploadWithPreview("myUploads");
      const uploading = new FileUploadWithPreview("myUploading");
      const Upload = new FileUploadWithPreview("Upload");

      let [seller] = JSON.parse(
        localStorage.getItem("yammie/useLocalstorage/storage")
      );
      document.getElementById("User").innerHTML = seller.username;
      document.getElementById("auth").value = seller.id;
      let categories = JSON.parse(seller.category);
      let cat = "";
      categories.forEach((category) => {
        cat += `<option value="${category}">${category}</option>`;
      });
      document.getElementById("category").innerHTML = cat;

      let subCat = document.getElementById("category");
      subCat.addEventListener("change", (e) => {
        let selectedCat = document.getElementById("category").value;
        const subCatLoad = new XMLHttpRequest();
        subCatLoad.onreadystatechange = () => {
          if (subCatLoad.readyState < 4) {
            document.getElementById("sub").innerHTML =
              "Loading Subcategories...";
          }
          if (subCatLoad.readyState == 4 && subCatLoad.status == 200) {
            let subCategories = JSON.parse(subCatLoad.responseText);
            let subcate = "";
            subCategories.forEach((subCategory) => {
              subcate += `<option value="${subCategory.subCategoryName}">${subCategory.subCategoryName}</option>`;
            });
            document.getElementById("subCat").innerHTML = subcate;
            document.getElementById("sub").innerHTML = "";
          }
        };
        subCatLoad.open(
          "GET",
          `/api/sellers/subCategory/${selectedCat.replace(/ /g, "_")}`,
          true
        );
        subCatLoad.send();
      });
