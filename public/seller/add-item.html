    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
            <div class="row pt-md-5 mt-md-3 align-items-center">
              <div class="col-xl-10 m-auto">
                <h4 class="text-center m-3">Add Product</h4>
                <form
                  action="/addProduct"
                  method="POST"
                  enctype="multipart/form-data"
                  class="text-dark"
                >
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="productname">Product Name</label>
                      <input
                        type="text"
                        class="form-control"
                        required
                        placeholder="Product Name"
                        name="product"
                        autocomplete="off"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="price">Price</label>
                      <input
                        type="number"
                        class="form-control"
                        required=""
                        placeholder="Price(UGX)"
                        name="price"
                        autocomplete="off"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="description">Brief Description</label>
                    <input
                      type="text"
                      class="form-control"
                      required=""
                      placeholder="Such as 5kg Lugazi Sweet Sugar"
                      name="description"
                      autocomplete="off"
                    />
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="Product Brand">Product Brand</label>
                      <input
                        type="text"
                        class="form-control"
                        required=""
                        placeholder="Product Brand"
                        name="brand"
                        autocomplete="off"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="Product Brand">Quantity</label>
                      <input
                        type="text"
                        class="form-control"
                        required=""
                        placeholder="Quantity in Stock"
                        name="quantity"
                        autocomplete="off"
                      />
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="category">Category</label>
                      <select class="form-control" required="" name="category">
                        <option selected hidden value="">
                          Please Select Category
                        </option>
                        <option value="Easy Market">Easy Market</option>
                        <option value="Food & Drinks">
                          Fast Food & Drinks
                        </option>
                        <option value="Computing & Accessories">
                          Computing & Accessories
                        </option>
                        <option value="Phone & Accessories">
                          Phone & Accessories
                        </option>
                        <option value="Electronics">Electronics</option>
                        <option value="Kids section">Kids Section</option>
                        <option value="Kitchen Staff & Utensils">
                          Kitchen Staff & Utensils
                        </option>
                        <option value="Stationery">Stationery</option>
                        <option value="Cleaning, Healthy & Beauty">
                          Cleaning, Healthy & Beauty
                        </option>
                      </select>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="subcategory">Sub Category</label>
                      <select
                        class="form-control"
                        required=""
                        name="subcategory"
                      >
                        <option selected hidden value="">
                          Please Select SubCategory
                        </option>
                        <option value="Easy Market">Easy Market</option>
                        <option value="Food & Drinks">
                          Fast Food & Drinks
                        </option>
                        <option value="Computing & Accessories">
                          Computing & Accessories
                        </option>
                        <option value="Phone & Accessories">
                          Phone & Accessories
                        </option>
                        <option value="Electronics">Electronics</option>
                        <option value="Kids section">Kids Section</option>
                        <option value="Kitchen Staff & Utensils">
                          Kitchen Staff & Utensils
                        </option>
                        <option value="Stationery">Stationery</option>
                        <option value="Cleaning, Healthy & Beauty">
                          Cleaning, Healthy & Beauty
                        </option>
                      </select>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="discount">Discount</label>
                      <input
                        type="number"
                        class="form-control"
                        placeholder="Discount(%)"
                        name="discount"
                        autocomplete="off"
                      />
                    </div>
                  </div>
                  <label for="Poduct Images">Product Images</label>
                  <br />

                  <div style="width: 400px; margin: 20px auto 20px auto">
                    <div
                      class="custom-file-container"
                      data-upload-id="myUpload"
                    >
                      <label for="Fileupload"
                        >Image Upload
                        <a
                          href="javascript:void(0)"
                          class="custom-file-container__image-clear"
                          >&times;</a
                        ></label
                      >
                      <label class="custom-file-container__custom-file"
                        ><input
                          type="file"
                          class="custom-file-container__custom-file__custom-file-input"
                          accept="image/*"
                          name="images"
                          multiple
                          aria
                          label="Multiple Select Files"
                        /><input
                          type="hidden"
                          name="MAX_FILE_SIZE"
                          value="10485760"
                        />
                        <span
                          class="custom-file-container__custom-file__custom-file-control"
                        ></span>
                      </label>
                      <div
                        class="custom-file-container__image-preview"
                        style="overflow: hidden"
                      ></div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input
                      type="hidden"
                      name="seller_id"
                      id="auth"
                      class="form-control"
                    />
                  </div>

                  <button
                    type="submit"
                    class="btn btn-warning text-light btn-block my-3"
                  >
                    Add Product
                  </button>
                </form>
