    <section>
      <div class="container-fluid">

              <div class="col-xl-8 mx-auto">
                <div class="card rounded my-5">
                  <div class="card-body">
                    <h3 class="text-center text-muted m-3">My Profile</h3>
                    <table class="table text-center">
                      <tbody>
                        <tr>
                          <td>Username</td>
                          <td id="name"></td>
                        </tr>
                        <tr>
                          <td>Email</td>
                          <td id="email"></td>
                        </tr>
                        <tr>
                          <td>Phonenumber</td>
                          <td id="phonenumber"></td>
                        </tr>
                        <tr>
                          <td>Location</td>
                          <td id="location"></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Scripts -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src=" https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script>
      let [seller] = JSON.parse(
        localStorage.getItem("yammie/useLocalstorage/storage")
      );
      document.getElementById("User").innerHTML = seller.username;
      document.getElementById("name").innerHTML = seller.username;
      document.getElementById("email").innerHTML = seller.email;
      document.getElementById("phonenumber").innerHTML = seller.phonenumber;
      document.getElementById("location").innerHTML = seller.location;

      function lg() {
        let lg = document.getElementById("slg");
        lg.addEventListener("click", (e) => {
          localStorage.removeItem("yammie/useLocalstorage/storage");
          window.location.assign("index.html");
        });
      }
      lg();
    </script>

    <!-- End Scripts -->
