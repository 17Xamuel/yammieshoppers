<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="../resources/cartlink.png"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Yammie-Login or SignUp</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../admin/styles/home.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
      .login-form {
        width: 200px;
        margin: 50px auto;
        font-size: 15px;
      }

      .login-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
      }

      .form-control,
      .btn {
        min-height: 38px;
        border-radius: 2px;
      }

      .btn {
        font-size: 15px;
        font-weight: bold;
      }
      hr {
        border: 0.5px solid;
      }
      link {
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-10 col-lg-9 col-md-8">
            <div class="row mt-md-3 pt-md-5 align-items-center">
              <div class="col-xl-6 col-12 mb-4 mb-xl-0 text-center">
                <img
                  src="../resources/Full Transparent 2.png"
                  heihght="400"
                  width="400"
                  alt="logo"
                />
              </div>
              <div class="col-xl-6 col-12 login-form text-center">
                <form id="loginForm">
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email"
                      required="required"
                      id="email"
                      name="email"
                      autocomplete="off"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      required="required"
                      id="password"
                      name="password"
                      autocomplete="off"
                    />
                  </div>
                  <div class="form-group">
                    <button
                      type="submit"
                      class="btn btn-block text-light"
                      style="background-color: orange"
                      data-target="loginResponse"
                      data-toggle="modal"
                      id="loginButton"
                    >
                      Log in
                    </button>
                  </div>
                  <div class="clearfix">
                    <label class="float-left form-check-label"
                      ><input type="checkbox" /> Remember me</label
                    >
                    <a href="#" class="float-right">Forgot Password?</a>
                  </div>
                  <hr />
                  <a href="register.html">
                    <button
                      type="button"
                      class="btn btn-warning btn-sm w-100 text-center link text-light"
                    >
                      Register
                    </button></a
                  >
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="scripts/loginSeller.js"></script>

    <div class="modal fade" id="loginResponse">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">YammieShoppers</h5>
          </div>
          <div class="modal-body">
            <h5 class="text-center text-danger" id="messages"></h5>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
