<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha256-Ww++W3rXBfapN8SZitAvc9jw2Xb+Ixt0rvDsmWmQyTo="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../admin/styles/home.css" />
    <style>
      .register {
        width: 40%;
        margin: auto;
      }
      @media (max-width: 768px) {
        .register {
          width: 100%;
        }
      }
    </style>
    <title>Register</title>
  </head>
  <body style="background-color: #eee">
    <section>
      <div class="container mt-5 register">
        <div class="card card-common">
          <div class="card-body">
            <h4 class="text-center text-warning">Register</h4>
            <form id="sellerForm">
              <div class="form-group">
                <label>Username</label>
                <input
                  type="text"
                  class="form-control"
                  autocomplete="off"
                  placeholder="Username"
                  id="name"
                  name="username"
                  required
                />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input
                  type="email"
                  class="form-control"
                  autocomplete="off"
                  placeholder="Email"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="form-group">
                <label>Location</label>
                <input
                  type="text"
                  class="form-control"
                  autocomplete="off"
                  placeholder="Business Location"
                  id="location"
                  name="location"
                  required
                />
              </div>

              <div class="form-group">
                <label>Mobile Number</label>
                <input
                  type="text"
                  class="form-control"
                  autocomplete="off"
                  placeholder="Mobile Number"
                  id="phone"
                  name="phonenumber"
                  required
                />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input
                  type="password"
                  class="form-control"
                  autocomplete="off"
                  placeholder="Password"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <div class="form-group">
                <label>Repeat Password</label>
                <input
                  type="password"
                  class="form-control"
                  autocomplete="off"
                  placeholder="Repeat Password"
                  id="pass-repeat"
                  required
                />
              </div>
              <button
                type="submit"
                class="btn btn-warning btn-block text-light"
                data-toggle="modal"
                data-target="#alert"
              >
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="modal fade" id="alert">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">YammieShoppers Response</h5>

              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body text-center" id="outcome"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./scripts/registerSeller.js"></script>
</html>
