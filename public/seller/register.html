<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="../resources/cartlink.png"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
      integrity="sha256-m5Awq0wGGRCO7AtN92mhhdGt+TJC70hTou7/t5M11WY="
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link
      rel="shortcut icon"
      href="../resources/cartlink.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha256-Ww++W3rXBfapN8SZitAvc9jw2Xb+Ixt0rvDsmWmQyTo="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../admin/styles/home.css" />
    <style>
      .register {
        width: 75%;
        margin: auto;
      }
      @media (max-width: 768px) {
        .register {
          width: 100%;
          position: static;
        }
      }
    </style>
    <title>Yammie | Register-Seller</title>
  </head>
  <body style="background-color: #eee">
    <section>
      <div class="card card-common">
        <div class="card-body">
          <div class="col-xl-12 col-lg-11 col-md-8">
            <div class="row align-items">
              <div class="col-md-4">
                <img
                  class="ml-5"
                  src="../resources/yammie.png"
                  alt="logo"
                  width="200"
                  height="40"
                />
              </div>
              <div class="col-md-5 text-center text-warning font-weight-bold">
                Register to Sell on Yammie
              </div>
              <div class="col-md-3 ml-auto">
                <ul class="list-inline">
                  <li class="list-inline-item mr-2">
                    <a href="#" class="text-dark">Contact Us</a>
                  </li>
                  <li class="list-inline-item mr-2">
                    <a href="#" class="text-dark">Help</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container mt-3 register">
        <div class="card card-common mb-4">
          <div class="card-body">
            <form id="sellerForm">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    autocomplete="off"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="Phonenumber">Phonenumber</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    autocomplete="off"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                  autocomplete="off"
                />
              </div>
              <div class="form-group">
                <label for="businessname">Business Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="bname"
                  placeholder="Business Name"
                  autocomplete="off"
                />
              </div>
              <div class="form-group">
                <label for="businesslocation">Business Location</label>
                <input
                  type="text"
                  class="form-control"
                  id="location"
                  placeholder="Business Location"
                  autocomplete="off"
                />
              </div>
              <label for="Category">Category of Goods Sold</label>
              <div class="text-left" id="availableCategories"></div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    autocomplete="off"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="Phonenumber">Confirm Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="pass-repeat"
                    autocomplete="off"
                  />
                </div>
              </div>

              <button
                type="submit"
                class="btn btn-warning btn-block text-light"
                data-target="#alert"
                data-toggle="modal"
                id="registerButton"
              >
                Register
              </button>
              <hr />
              <p class="text-center">
                <a href="index.html">Already have an account? Login</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-10 col-lg-9 col-md-8">
            <div class="row border-top pt-3">
              <div class="col-lg-6 text-center">
                <ul class="list-inline">
                  <li class="list-inline-item mr-2">
                    <a href="#" class="text-dark">YammieShoppers</a>
                  </li>
                  <li class="list-inline-item mr-2">
                    <a href="#" class="text-dark">About</a>
                  </li>
                  <li class="list-inline-item mr-2">
                    <a href="#" class="text-dark">Support</a>
                  </li>
                  <li class="list-inline-item mr-2">
                    <a href="#" class="text-dark">Blog</a>
                  </li>
                </ul>
              </div>
              <div class="col-lg-6 text-center">
                <p>
                  &copy;2020 Copy Right Made With
                  <i class="fas fa-heart text-danger"></i>by
                  <span class="text-success">YammieShoppers</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <div class="modal fade" id="alert">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">YammieShoppers</h5>

          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>
        <div class="modal-body text-center" id="outcome"></div>
        <div class="modal-footer">
          <a href="#">
            <button type="button" class="btn btn-danger" id="logmodal">
              OK
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script>
    let sellerForm = document.getElementById("sellerForm");
    sellerForm.addEventListener("submit", (e) => {
      e.preventDefault();
      let seller = {};
      seller.username = document.getElementById("name").value;
      seller.phonenumber = document.getElementById("phone").value;
      seller.email = document.getElementById("email").value;
      seller.location = document.getElementById("location").value;
      seller.businessname = document.getElementById("bname").value;
      seller.password = document.getElementById("password").value;
      seller.passwordConfirm = document.getElementById("pass-repeat").value;

      let categories = document.querySelectorAll(
        'input[type="checkbox"]:checked'
      );
      seller.category = [];
      categories.forEach((category) => {
        seller.category.push(category.value);
      });

      const xhr = new XMLHttpRequest();
      xhr.onreadystatechange = () => {
        if (xhr.readyState < 4) {
          document.getElementById(
            "outcome"
          ).innerHTML = `<i class="fas fa-spinner fa-spin fa-2x text-warning"></i>`;
        }
        if (xhr.readyState == 4 && xhr.status == 200) {
          if (xhr.responseText == "Email Sent") {
            window.location.assign("verification.html");
          } else {
            document.getElementById("outcome").innerHTML = xhr.responseText;
          }
        }
      };
      let sellerString = JSON.stringify(seller);
      xhr.open("POST", `/api/sellers/registerSeller`, true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.send(sellerString);
    });

    const getCategory = new XMLHttpRequest();
    getCategory.onreadystatechange = () => {
      if (getCategory.readyState == 4 && getCategory.status == 200) {
        let outcomes = JSON.parse(getCategory.responseText);
        let cat = "";
        outcomes.forEach((outcome) => {
          cat += `<div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="${outcome.category_name}"
                    name="category"
                  />
                  <label class="form-check-label">${outcome.category_name}</label>
                </div>`;
        });
        document.getElementById("availableCategories").innerHTML = cat;
      }
    };
    getCategory.open("GET", "/api/admin/getCategory", true);
    getCategory.send();

    function reload() {
      let logmodal = document.getElementById("logmodal");
      logmodal.addEventListener("click", (e) => {
        window.location.reload("register");
      });
    }
    reload();
  </script>
</html>
