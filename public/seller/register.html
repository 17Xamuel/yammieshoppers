<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="../resources/cartlink.png"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link
      rel="shortcut icon"
      href="../resources/cartlink.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha256-Ww++W3rXBfapN8SZitAvc9jw2Xb+Ixt0rvDsmWmQyTo="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../admin/styles/home.css" />
    <style>
      .register {
        width: 80%;
        margin: auto;
      }
      @media (max-width: 768px) {
        .register {
          width: 100%;
        }
      }
    </style>
    <title>Register</title>
  </head>
  <body style="background-color: #eee">
    <section>
      <div class="container mt-3 register">
        <div class="card card-common">
          <div class="card-body">
            <h4 class="text-center text-warning font-weight-bold">
              Register to Sell on YammieShoppers
            </h4>
            <form id="sellerForm">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="Phonenumber">Phonenumber</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    autocomplete="off"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="form-group">
                <label for="businessname">Business Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="bname"
                  placeholder="Business Name"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="form-group">
                <label for="businesslocation">Business Location</label>
                <input
                  type="text"
                  class="form-control"
                  id="location"
                  placeholder="Business Location"
                  autocomplete="off"
                  required
                />
              </div>
              <label for="Category">Category of Goods Sold</label>
              <div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Clothes & Shoes"
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Clothes & Shoes
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Cleaning,Health & Beauty"
                    id="flexCheckChecked"
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Cleaning,Health & Beauty
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Kid's Section"
                    id="flexCheckChecked"
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Kid's Section
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Computing & Accessories"
                    id="flexCheckChecked"
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Computing & Accessories
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=" Electronics"
                    id="flexCheckChecked"
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Electronics
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Fast Food & Drinks"
                    id="flexCheckChecked"
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Fast Food & Drinks
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=" Stationery"
                    id="flexCheckChecked"
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Stationery
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Phone & Accessories"
                    id="flexCheckChecked"
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Phone & Accessories
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Kitchenstaff & Utensils"
                    id="flexCheckChecked"
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Kitchenstaff & Utensils
                  </label>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="Phonenumber">Confirm Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="pass-repeat"
                    autocomplete="off"
                    required
                  />
                </div>
              </div>

              <button
                type="submit"
                class="btn btn-warning btn-block text-light"
                data-target="#alert"
                data-toggle="modal"
                id="registerButton"
              >
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./scripts/registerSeller.js"></script>
  <div class="modal fade" id="alert">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">YammieShoppers</h5>

          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>
        <div class="modal-body text-center" id="outcome"></div>
        <div class="modal-footer">
          <a href="#">
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              OK
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>
</html>
