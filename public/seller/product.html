    <script>
      const req = new XMLHttpRequest();

      req.onreadystatechange = () => {
        if (req.status == 200 && req.readyState == 4) {
          let approvedProducts = JSON.parse(req.responseText);
          let rows = "";
          approvedProducts.forEach((approvedProduct) => {
            let image = JSON.parse(approvedProduct.images);
            rows += `
           <tr>
                <td>
                  <img
                    src="/${image[0]}"
                    width="50"
                    height="50"
                    class="rounded-circle"
                  />
                </td>
                <td>${approvedProduct.product}</td>
                <td>${approvedProduct.quantity}</td>
                <td>${approvedProduct.price}</td>
                <td>
                  <span class="badge badge-success w-75 py-2">Approved</span>
                </td>
                  <td>
                    <a href="productdetails.html?approvedProduct=${approvedProduct.id}">
                    <button type="button" class="btn btn-info btn-sm">Details</button></a>
                  </td>
                </tr>`;
          });
          document.getElementById("products").innerHTML = rows;
        }
      };
      req.open("GET", `/api/sellers/getApprovedProducts/${sellerId}`, true);
      req.send();
    </script>
    <script>
      const rejProducts = new XMLHttpRequest();
      rejProducts.onreadystatechange = () => {
        if (rejProducts.status == 200 && rejProducts.readyState == 4) {
          let outcomes = JSON.parse(rejProducts.responseText);
          let rejectedProducts = "";

          outcomes.forEach((outcome) => {
            let rejectedimage = JSON.parse(outcome.images);
            rejectedProducts += `<tr>
                <td>
                  <img src="/${JSON.parse(rejectedimage[0].images)[0]}"
                  width="50" height="50"
                  class="rounded-circle"/>
                </td>
                <td>${outcome.name}</td>
                <td>${outcome.quantity}</td>
                <td>${outcome.price}</td>
                <td>
                  <span class="badge badge-primary w-75 py-2">Rejected</span>
                </td>
                  <td>
                    <button type="button" class="btn btn-info btn-sm"
                    data-target="#rejReason" data-toggle="modal"
                    id="reasonbtn" data-reason="${
                      outcome.reason
                    }">Reason</button>
                  </td>
                </tr>`;
          });
          document.getElementById("rejected").innerHTML = rejectedProducts;
          let reasonBtns = document.querySelectorAll("#reasonbtn");
          reasonBtns.forEach((reasonBtn) => {
            reasonBtn.addEventListener("click", (e) => {
              let reasons = e.target.dataset.reason;
              document.getElementById(
                "rejectReason"
              ).innerHTML = `${reasons}.You are
              advised to upload the product again correcting the mistake noted.Thanks`;
            });
          });
        }
      };
      rejProducts.open("GET", `/api/sellers/getRejProducts/${sellerId}`, true);
      rejProducts.send();

      function lg() {
        let lg = document.getElementById("slg");
        lg.addEventListener("click", (e) => {
          localStorage.removeItem("yammie/useLocalstorage/storage");
          window.location.assign("index.html");
        });
      }
      lg();
    </script>
